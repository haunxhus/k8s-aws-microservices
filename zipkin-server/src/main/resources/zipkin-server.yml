spring.profiles.include: shared
armeria.enableMetrics: false

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      #defaultZone: http://discovery:8761/eureka/
      
ribbon:
  eureka:
    enabled: true
