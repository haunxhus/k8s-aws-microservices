apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-service-gateway
  namespace: k8s-containerized-services
  labels:
    app: k8s-service-gateway
    environment: develop
    team: vmo-du5-java
spec:
  replicas: 2
  minReadySeconds: 5
  progressDeadlineSeconds: 660 # 11 minutes, default is 10 minutes
  revisionHistoryLimit: 12
  strategy:
    type: RollingUpdate # default
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: k8s-service-gateway
  template:
    metadata:
      labels:
        app: k8s-service-gateway
    spec:
      containers:
        - name: containerized-gateway
          #image: linhpv5555/containerized-gateway:latest # docker hub
          image: containerized-gateway:v1.0.0 # locally
          imagePullPolicy: IfNotPresent # the image is pulled only if it is not already present locally.
          ports:
            - containerPort: 8762
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8762
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 8762
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 2
          startupProbe:
            tcpSocket:
              port: 8762
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 5