server:
  port: ${PORT:8762}

spring:
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000
  application:
    name: containerized-gateway
  logstash:
    server: logstash
    #server: localhost
    port: 5000
  zipkin:
    base-url: http://zipkin:9411
    #base-url: http://localhost:9411
  cloud:
    gateway:
      routes:
        - id: containerized-main
          uri: lb://containerized-main
          predicates:
          - Path=/backoffice/**
        - id: containerized-accounts
          uri: lb://containerized-accounts
          predicates:
          - Path=/account/**
        - id: containerized-orders
          uri: lb://containerized-orders
          predicates:
          - Path=/order/**
        - id: containerized-products
          uri: lb://containerized-products
          predicates:
          - Path=/product/**
        - id: containerized-authorization-server
          uri: lb://containerized-authorization-server
          predicates:
          - Path=/**

management:
  endpoints:
    web:
      exposure:
        include: "*"

  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: false
      percentiles:
        http.server.requests: 0.5, 0.9, 0.95, 0.99, 0.999
      sla.http.server.requests: 500ms, 2000ms

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
      #defaultZone: http://localhost:8761/eureka/

# Increase the Hystrix timeout to 60s (globally)
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
