apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: k8s-containerized-services
  name: k8s-service-products
  labels:
    app: k8s-service-products
spec:
  replicas: 1
  progressDeadlineSeconds: 660 # 11 minutes, default is 10 minutes
  revisionHistoryLimit: 12
  strategy:
    type: RollingUpdate # default
  selector:
    matchLabels:
      app: k8s-service-products
  template:
    metadata:
      labels:
        app: k8s-service-products
    spec:
      containers:
        - name: containerized-products
          image: linhpv5555/containerized-products:latest
          #imagePullPolicy: Never
          ports:
            - containerPort: 2227